<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1> 
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
        <h2>当前计数{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
<script src="../js/vue.js"></script>
<script>
    //编程范式：声明式编程
   const app = new Vue({
       el:'#app',//用于挂载要管理的元素
       data:{
           //定义数据
           message:'hello',
           name: 'ww',
           movies:['22','12','43','13'],
           counter: 0
       },
       methods:{
           add: function(){
               console.log('add被执行');
               this.counter++;
           },
           sub: function(){
            console.log('sub被执行');
            this.counter--;

           }
       }
   })
</script>
</body>
</html>
