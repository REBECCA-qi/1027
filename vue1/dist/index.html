<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
        <button v-on:click="btnClick">按钮</button>
        <!-- <h1 :style="{fontSize:finalSize + 'px',backgroundColor: finalColor}">{{name}}</h1>  -->
        <!-- <h1 :style="getStyles()">{{name}}</h1> -->
        <h2 v-text="message"></h2>
        <span v-if="isUser">
            <label for="username">用户账号</label>
            <input type="text" id="username" key="username-input" v-model="message">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" id="email" key="email-input" v-model="message">
        </span>
        <button @click="isUser=!isUser">切换类型</button>
        <h1>{{fullName}}</h1>
        <ul>
            <li v-for="(item,index) in movies" 
                :class="{active: currentIndex === index}"
                @click="liClick(index)">
                {{index}}.{{item}}
            </li>
        </ul>
        <h2>当前计数{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
        <p>{{firstName+' '+lastName}}</p>
        <h2 v-html="url"></h2>
        
        
    </div>
<!-- <script src="../js/vue.js"></script> -->

<script src="built.js"></script></body>
</html>
