<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三列等高</title>
</head>
<style>
  section{
    display: flex;
    width: 90%;
    margin: 0 auto;
  }
  section div{
    margin: 0 10px;
  }
  .one {
    width: 30%;
    background-color: lightpink;
  }
  .two {
    width: 30%;
    background-color: lightyellow;
  }
  .three {
    width: 30%;
    background-color: palegreen;
  }
</style>
<body>
  <section>
    <div class="one">
      <p>1</p>
    </div>
    <div class="two">
      <p>2</p>
      <p>2</p>
    </div>
    <div class="three">
      <p>3</p>
      <p>3</p>
      <p>3</p>
      <p>3</p>
      <p>3</p>
    </div>
  </section>
</body>
</html>
